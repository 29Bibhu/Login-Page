<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Cloud and Stone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
   <div class="main">
    <div class="first">
       <img src="assests/Login.svg" alt="">
    </div>
    <div class="second">

      <div class="heading">
      <img width="65px" style="border-radius: 60px;" src="assests/crystals.gif" alt="">
      <h1>Cloud & Stone</h1>
      </div>
      <div class="login">
        <h2>Create Account</h2>
        <div class="flex detail">
        <label class="bold" for="username">Fullname</label>
        <input class="width round outN" type="text">
        </div>

        <div class="flex detail">
        <label class="bold" for="email">Email</label>
        <input class="width round outN" type="email">
        </div>

        <div class="flex detail">
        <label class="bold" for="password">Password</label>
        <input class="width round outN" type="password">
        </div>

        <button class="button bold pointer">Sign Up</button>
        <p>already have an account? <span class="bold pointer" style="color: blueviolet;" >Login</span></p>

        <div class="or">
            --------OR--------
         <span class="continue">Continue with</span>
         <div class="logo">
         <img class="pointer" width="35px" src="assests/google.png" alt="">
         <img class="pointer" width="28px" src="assests/Apple Grey Icon.svg" alt="">
         <img class="pointer" width="50px" src="assests/Twitter X Rounded Icon.svg" alt="">
         </div>
        </div>
      </div>
    </div>
   </div>
</body>
</html>
